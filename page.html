<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
 initial-scale=1.0"
    />
    <title>Page d'inscription</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <header>
    <h1>ENI - MEMORY - Accueil</h1>
    <nav>
      <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/page.html">S'inscrire</a></li>
        <li><a href="#">Se connecter</a></li>
        <li><a href="#">Profil</a></li>
        <li><a href="#">Jouer</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <div class="container mt-5">
      <form data-bs-theme="dark" class="needs-validation" novalidate>
        <h1 class="text-center mb-4">Inscrivez-vous</h1>
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Nom
 d'utilisateur"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Entrez votre E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Votre email"
          />
          <div class="invalid-feedback">Please provide a valid email.</div>
          <div
            id="emailHelp"
            class="form-text"
            aria-placeholder="Entrez
 votre E-mail"
          ></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">
            Entrez votre mot de passe</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Entrez
 votre mot de passe"
          />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirmez le mot de passe!</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirmez
 le mot de passe!"
          />
        </div>
        <div class="form-btn">
          <button type="submit" class="btn btn-primary">Annuler</button>
          <button type="submit" class="btn btn-primary">
            Cr√©ation du compte
          </button>
        </div>
        <script src="script.js"></script>
        <script src="inscription.js"></script>
      </form>
    </div>
  </body>
</html>
