<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2b2b2b;
        color: #ddd;
        padding: 20px;
      }

      form {
        background-color: #333;
        padding: 20px;
        border-radius: 5px;
        max-width: 400px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: #ddd;
        margin-top: 5px;
      }

      input[type="submit"] {
        background-color: #555;
        color: #ddd;
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-top: 20px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" required minlength="3" />

      <label for="email">Entrez votre email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="6"
        pattern=".*[!@#$%^&*(),.?"
        :{}|<
      />].*">

      <label for="confirm-password">Confirmez le mot de passe</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
        minlength="6"
        pattern=".*[!@#$%^&*(),.?"
        :{}|<
      />].*">

      <input type="submit" value="CrÃ©ation du compte" />
    </form>
  </body>
</html>
