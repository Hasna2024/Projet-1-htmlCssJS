<body>
    <div class="container mt-5">
        <form data-bs-theme="dark" class="needs-validation" novalidate>
            <h2 class="text-center mb-4">Connectez-vous</h2>


            <div class="mb-3">
                <label for="email" class="form-label">Entrez votre E-mail</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Votre email : exemple john@doe.fr" />
                <div class="invalid-feedback">Please provide a valid email.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Votre mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="votre mot de passe" />
            </div>

            <div class="form-btn">
                <button type="submit" class="btn btn-primary"> Se connecter</button>
                <button type="submit" class="btn btn-primary">Annuler</button>
            </div>
            <script src="script.js"></script>
        </form>
    </div>
